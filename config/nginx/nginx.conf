user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format slim '[$time_local] "$request_method $request_uri" $status';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    gzip on;
    gzip_disable "msei6";
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/rss+xml
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/svg+xml
      image/x-icon
      text/css
      text/plain
      text/x-component;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    index   index.html index.htm;

    server {
        listen *:80;
        server_name default;

        error_page 404 = @handler;
        error_page 405 = @handler;

        root   /var/www/html/public; # mounted from app/public
        index  index.php index.html index.htm;

        charset utf-8;

        access_log /var/log/nginx/access.log slim;
        error_log /var/log/nginx/error.log;

        # Force IE to be in standards compliant mode
        add_header X-UA-Compatible 'IE=edge';
        add_header P3P 'CP="Materia does not have a P3P policy. View our privacy policy here: http://www.ucf.edu/policy/"';

        # This will limit max upload size to 50M
        client_max_body_size 50M;

        # block all dot files
        location ~ /\. {
            deny all;
            log_not_found off;
        }

        # block .composer files
        location ~ composer\..* {
            deny all;
            log_not_found off;
        }

        # block node files
        location ~ node_modules {
            deny all;
            log_not_found off;
        }

        location /elb-status {
            access_log off;
            return 200 'WEBSERVER IS WORKING';
            add_header Content-Type text/plain;
            break;
        }

        # x accell for media files
        # you'd only need to change alias here to wherever your materia media directory is
        # that should be reflected in the materia config: file.dirs.media
        location ^~ /protected_media/ {
            internal;
            alias /usr/share/media/; # mounted from fuel/app/media/
            expires max;
            break;
        }

        # try static files first, then directory, then fall back to @handler
        location / {
            try_files   $uri $uri/ @handler;
            expires     30d;
        }

        # redirect requests into index.php?some/directory/thing
        # We use this to rewrite all urls the way fuelphp expects
        # and make sure all fuelphp requests go to the next location rule below
        location @handler {
            rewrite ^ /index.php?/$request_uri;
        }

        # handle any request starting with index.php
        # 1: check to see if there is a matching static file in root
        # 2: request is rewritten by @handler /this/thing => /index.php?/this/thing
        # 3: this location responds, making /index.php the only php script that'll run
        location ~ ^/index.php$ {
            try_files $uri =404;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;

            # pass requests to phpfpm
            fastcgi_pass        phpfpm:9000;
            fastcgi_index       index.php;
            fastcgi_param       SCRIPT_FILENAME $document_root$fastcgi_script_name;
            # use development configs
            fastcgi_param       FUEL_ENV development;
            # set php config variables
            fastcgi_param       PHP_VALUE "upload_max_filesize=50M \n post_max_size=50M \n memory_limit=250M \n max_execution_time=100";
            include             fastcgi_params;
        }

        # cache and logging for common static files
        # Directives to send expires headers and turn off 404 error logging.
        location ~* ^.+\.(svg|svgz|eot|otf|woff|ttf|jpg|jpeg|gif|png|ico|js|css)$ {
            access_log off;
            log_not_found off;
            expires max;
        }

        # deny direct access to any php files
        location ~ \.php$ {
            return 404;
        }
    }


    server {
        listen *:8008;
        server_name static;

        server_tokens off;

        access_log off;
        error_log /var/log/nginx/error.log;

        sendfile off;

        root /var/www/html/public/;
        index index.html index.htm;

        add_header X-UA-Compatible 'IE=edge';
        add_header P3P 'CP="Materia does not have a P3P policy. View our privacy policy here: http://www.ucf.edu/policy/"';

        log_not_found off;
        expires max;

        # when requesting anything with a .php, .zip, or .git return a 404
        location ~ (\.(php|zip|git)$) {
            return 404;
        }
    }

}
